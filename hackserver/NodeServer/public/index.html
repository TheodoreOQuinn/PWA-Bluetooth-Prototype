
<head>
  <title>Minimal PWA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/e.png" type="image/png" />
</head>

<body>
  <h2>Bluetooth Battery Level Demo</h2>

  <p id="demo">A Paragraph.</p>

  <button type="button" onclick="onStartButtonClick()">Start Notifications</button>
  <button type="button" onclick="onStopButtonClick()">Stop Notifications</button>

  <script type="text/javascript">
    if (navigator.serviceWorker != null) {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('Registered events at scope: ', registration.scope);
      });
    }

    fetch('./data.json')

    var statusEl = document.querySelector('#network-status')
    if (!navigator.onLine) {
      statusEl.classList = ['is-offline']
      statusEl.innerText = 'Offline'
    }
  </script>
  <script>

    var myCharacteristic;
    
    function onStartButtonClick() {
    
    
      console.log('Requesting Bluetooth Device...');
      navigator.bluetooth.requestDevice({filters: [{services: ['battery_service']}]})
      .then(device => {
        console.log('Connecting to GATT Server...');
        return device.gatt.connect();
      })
      .then(server => {
        console.log('Getting Service...');
        return server.getPrimaryService('battery_service');
      })
      .then(service => {
        console.log('Getting Characteristic...');
        return service.getCharacteristic('battery_level');
      })
      .then(characteristic => {
        myCharacteristic = characteristic;
        return myCharacteristic.startNotifications().then(_ => {
          console.log('> Notifications started');
          myCharacteristic.addEventListener('characteristicvaluechanged',
              handleNotifications);
        });
      })
      .catch(error => {
        console.log('Argh! ' + error);
      });
    }
    
    function onStopButtonClick() {
      if (myCharacteristic) {
        myCharacteristic.stopNotifications()
        .then(_ => {
          console.log('> Notifications stopped');
          myCharacteristic.removeEventListener('characteristicvaluechanged',
              handleNotifications);
        })
        .catch(error => {
          console.log('Argh! ' + error);
        });
      }
    }
    
    function handleNotifications(event) {
      let value = event.target.value;
      let a = [];
      // Convert raw data bytes to hex values just for the sake of showing something.
      // In the "real" world, you'd use data.getUint8, data.getUint16 or even
      // TextDecoder to process raw data bytes.
      for (let i = 0; i < value.byteLength; i++) {
        a.push(value.getUint8(i));
      }
      console.log('> ' + a.join(' '));
    
      document.getElementById("demo").innerHTML = a.join(' ');
    }
    </script>
</body>
